{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Registrar Nueva Clase</h2>

<div class="card shadow p-4">

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Nombre de la Clase:</label>
            <input type="text" name="nombre_clase" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripci√≥n:</label>
            <textarea name="descripcion" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Cupo:</label>
            <input type="number" name="cupo" class="form-control" min="1" max="100" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="{{ url_for('clases_lista') }}" class="btn btn-secondary">Cancelar</a>

    </form>

</div>

{% endblock %}
