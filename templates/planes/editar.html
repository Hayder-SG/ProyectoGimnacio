{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Editar Plan</h2>

<div class="card shadow p-4">

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Nombre del plan:</label>
            <input type="text" name="nombre" class="form-control" value="{{ plan.nombre_plan }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Duración (días):</label>
            <input type="number" name="duracion" class="form-control" value="{{ plan.duracion_dias }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" name="precio" class="form-control" step="0.01" value="{{ plan.precio }}" required>
        </div>

        <button class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('planes_lista') }}" class="btn btn-secondary">Cancelar</a>
    </form>

</div>

{% endblock %}
