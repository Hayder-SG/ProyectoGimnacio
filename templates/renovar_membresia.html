{% extends "base.html" %}

{% block title %}Renovar Membresía{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Renovar Membresía</h2>

    <div class="card shadow p-4">
        <form method="POST">
            <!-- Eliminamos el action para que use la ruta actual -->

            <div class="mb-3">
                <label for="id_socio" class="form-label">Socio:</label>
                <select name="id_socio" id="id_socio" class="form-control" required>
                    <option value="">Seleccione un socio</option>
                    {% for socio in socios %}
                        <option value="{{ socio.id_socio }}">
                            {{ socio.nombre }} {{ socio.apellido }} - {{ socio.email }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="id_plan" class="form-label">Plan de Membresía:</label>
                <select name="id_plan" id="id_plan" class="form-control" required>
                    <option value="">Seleccione un plan</option>
                    {% for plan in planes %}
                        <option value="{{ plan.id_plan }}">
                            {{ plan.nombre }} - {{ plan.precio }} Bs / {{ plan.duracion_dias }} días
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Renovar Membresía</button>
                <a href="{{ url_for('pagos_lista') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
<div class="mt-4 text-center">
            <a href="{{ url_for('socios_lista') }}" class="btn btn-outline-light btn-sm me-2">Socios</a>
            <a href="{{ url_for('planes_lista') }}" class="btn btn-outline-light btn-sm me-2">Planes</a>
            <a href="{{ url_for('pagos_lista') }}" class="btn btn-outline-light btn-sm me-2">Pagos</a>
            <a href="{{ url_for('clases_lista') }}" class="btn btn-outline-light btn-sm">Clases</a>
            <a href="{{ url_for('reservas_lista') }}" class="btn btn-outline-light btn-sm">Reservas</a>
</div>
{% endblock %}
