<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gimnasio{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background:
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url("{{ url_for('static', filename='img/fondo_oscuro.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85) !important;
            backdrop-filter: blur(5px);
        }

        .card {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(4px);
        }

        .container {
            padding-top: 30px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">

            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}"
                     alt="Logo"
                     style="height: 60px;">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item"><a class="nav-link" href="{{ url_for('socios_lista') }}">Socios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('planes_lista') }}">Planes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('pagos_lista') }}">Pagos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('clases_lista') }}">Clases</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('reservas_lista') }}">Reservas</a></li>

                </ul>
            </div>

        </div>
    </nav>

    <div class="container">

        {% if session.username %}
        <p class="text-end">
            Usuario: <strong>{{ session.username }}</strong> ({{ session.rol }}) â€”
            <a href="{{ url_for('logout') }}" class="text-warning">Salir</a>
        </p>
        {% endif %}

        {% block content %}{% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
